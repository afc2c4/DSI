<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Editor de Texto com Contador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .centralizado {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    #resultadoTexto {
      font-size: 4rem;
      font-weight: bold;
      color: #333;
    }

    .contador {
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container mt-5" id="editorArea">
    <h1 class="text-center mb-4">üìù Editor de Texto</h1>

    <div class="mb-2 d-flex justify-content-between align-items-center">
      <label for="textoInput" class="form-label mb-0">Digite seu texto:</label>
      <span id="contador" class="contador">0 caracteres</span>
    </div>

    <textarea id="textoInput" class="form-control mb-3" rows="6" placeholder="Digite seu texto aqui..."></textarea>

    <div class="text-center">
      <button onclick="mostrarTexto()" class="btn btn-success">Exibir Texto</button>
    </div>
  </div>

  <div class="centralizado d-none flex-column" id="resultadoArea">
    <div>
      <div id="resultadoTexto"></div>
      <button onclick="voltarEditor()" class="btn btn-secondary mt-4">üîÅ Voltar</button>
    </div>
  </div>

  <script>
    const textoInput = document.getElementById("textoInput");
    const contador = document.getElementById("contador");

    // Atualiza o contador em tempo real
    textoInput.addEventListener("input", () => {
      const total = textoInput.value.length;
      contador.textContent = `${total} caractere${total !== 1 ? 's' : ''}`;
    });

    function mostrarTexto() {
      const texto = textoInput.value;
      const resultado = document.getElementById("resultadoTexto");

      resultado.innerHTML = texto.replace(/\n/g, '<br>');

      // Esconde o editor e mostra o resultado
      document.getElementById("editorArea").classList.add("d-none");
      document.getElementById("resultadoArea").classList.remove("d-none");
    }

    function voltarEditor() {
      // Mostra o editor e esconde o resultado
      document.getElementById("editorArea").classList.remove("d-none");
      document.getElementById("resultadoArea").classList.add("d-none");
    }
  </script>

</body>
</html>
